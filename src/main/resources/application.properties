spring.datasource.url=jdbc:mysql://localhost:3306/lms?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10

log4j2.enableJndiJdbc=true
server.port=8083
# Include error messages in the response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
logging.config=classpath:log4j2.xml
logging.level.ke.vbs.dukawalla.pos_api=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Spring Boot default logging (Logback)

